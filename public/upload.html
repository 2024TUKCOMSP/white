<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Market</a>
            <div class="ms-auto d-flex">
                <form class="d-flex me-2" role="search" id="searchForm">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <button class="btn btn-outline-primary" id="loginButton">Login</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Upload Product</h2>
        <form id="uploadForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="title" placeholder="Title">
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="content" placeholder="Content"></textarea>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="price" placeholder="Price">
            </div>
            <div class="mb-3">
                <input class="form-control" type="file" id="image">
            </div>
            <button type="submit" class="btn btn-primary" id="send">Upload</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyDJNXnnPpqsCXwAkdluobP0wPvgcf4Em8E",
            authDomain: "codingsam-d10c5.firebaseapp.com",
            projectId: "codingsam-d10c5",
            storageBucket: "codingsam-d10c5.appspot.com",
            messagingSenderId: "104413311287",
            appId: "1:104413311287:web:7338cc7aa2c5bbf680eab2"
        };
        firebase.initializeApp(firebaseConfig);

        const db = firebase.firestore();
        const storage = firebase.storage();
        const auth = firebase.auth();

        function updateLoginButton() {
            const loginButton = document.getElementById('loginButton');
            auth.onAuthStateChanged((user) => {
                if (user) {
                    loginButton.textContent = user.displayName;
                    loginButton.onclick = () => window.location.href = 'mypage.html';
                } else {
                    loginButton.textContent = 'Login';
                    loginButton.onclick = () => window.location.href = 'login.html';
                }
            });
        }

        updateLoginButton();

        $('#uploadForm').submit(function(e) {
            e.preventDefault();
            
            const user = auth.currentUser;
            if (!user) {
                alert('Please login to upload a product');
                return;
            }

            var file = document.querySelector('#image').files[0];
            var storageRef = storage.ref();
            var 저장할경로 = storageRef.child('image/' + file.name);
            var 업로드작업 = 저장할경로.put(file);

            업로드작업.on('state_changed', 
                null, 
                (error) => {
                    console.error('Upload failed:', error);
                    alert('Upload failed. Please try again.');
                }, 
                () => {
                    업로드작업.snapshot.ref.getDownloadURL().then((url) => {
                        var 저장할거 = { 
                            제목: $('#title').val(),
                            가격: $('#price').val(),
                            내용: $('#content').val(),
                            날짜: firebase.firestore.FieldValue.serverTimestamp(),
                            이미지: url,
                            uid: user.uid,
                            이름: user.displayName
                        };

                        db.collection('product').add(저장할거).then(() => {
                            alert('Product uploaded successfully!');
                            window.location.href = 'index.html';
                        }).catch((error) => {
                            console.error('Error adding document:', error);
                            alert('Failed to save product. Please try again.');
                        });
                    });
                }
            );
        });

        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            window.location.href = `index.html?search=${encodeURIComponent(searchTerm)}`;
        });
    </script>
</body>
</html>
