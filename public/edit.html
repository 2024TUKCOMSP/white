    <div class="container mt-3">
        <input type="text" class="form-control mt-2" id="title" placeholder="title">
        <textarea class="form-control mt-2" id="content" placeholder="content"></textarea>
        <input type="text" class="form-control mt-2" id="price" placeholder="price">
        <button class="btn btn-danger mt-3" id="send">올리기</button>
    </div>

  <script>
 
    const db = firebase.firestore();
    const storage = firebase.storage();

    var 쿼리스트링 = new URLSearchParams(window.location.search);

    db.collection('product').doc(쿼리스트링.get('id')).get().then((result)=>{
        $('#title').val(result.data().제목)
        $('#content').val(result.data().내용)
    })

    $('#send').click(function(){
        var 바꿀거 = {
        제목 : $('#title').val(),
        가격 : $('#price').val()
        }
        db.collection('product').doc(쿼리스트링.get('id')).updata(바꿀거)
    })
 
  </script>
