<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">당근마켓</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-3">
    <input type="text" class="form-control mt-2" id="title" placeholder="title">
    <textarea class="form-control mt-2" id="content">content</textarea>
    <input type="text" class="form-control mt-2" id="price" placeholder="price">
    <input class="form-control mt-2" type="file" id="image">
    <button class="btn btn-danger mt-3" id="send">올리기</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDJNXnnPpqsCXwAkdluobP0wPvgcf4Em8E",
      authDomain: "codingsam-d10c5.firebaseapp.com",
      projectId: "codingsam-d10c5",
      storageBucket: "codingsam-d10c5.appspot.com",
      messagingSenderId: "104413311287",
      appId: "1:104413311287:web:7338cc7aa2c5bbf680eab2"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Firestore 초기화
    const db = firebase.firestore();
    const storage = firebase.storage();

    $('#send').click(function() {
      var file = document.querySelector('#image').files[0];

      if (!file) {
        alert("파일을 선택해주세요.");
        console.log("파일을 선택해주세요.");
        return;
      }

      var storageRef = storage.ref();
      var 저장할경로 = storageRef.child('image/' + file.name);
      var 업로드작업 = 저장할경로.put(file);

      업로드작업.on('state_changed', 
        null, 
        (error) => {
          console.error('실패사유는', error);
          alert('실패사유는 ' + error.message);
        }, 
        () => {
          업로드작업.snapshot.ref.getDownloadURL().then((url) => {
            console.log('업로드된 경로는', url);
            var 저장할거 = {
              제목: $('#title').val(),
              가격: $('#price').val(),
              내용: $('#content').val(),
              이미지: url,
              날짜: new Date()
            };
            db.collection('product').add(저장할거)
              .then((result) => {
                console.log(result.id);
                // 상품 등록 성공 시 알림 표시 후 페이지 이동
                alert("상품이 등록되었습니다.");
                window.location.href = "index.html"; // 업로드 완료 후 index.html로 이동
              })
              .catch((err) => {
                console.error(err);
                alert('오류가 발생했습니다: ' + err.message);
              });
          });
        }
      );
    });
  </script>
</body>
</html>
