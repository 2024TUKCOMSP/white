<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="main.css" rel="stylesheet">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">당근마켓</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-3" id="product-list">
    <!-- 상품 목록이 표시될 영역 -->
  </div>
  
  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDJNXnnPpqsCXwAkdluobP0wPvgcf4Em8E",
      authDomain: "codingsam-d10c5.firebaseapp.com",
      projectId: "codingsam-d10c5",
      storageBucket: "codingsam-d10c5.appspot.com",
      messagingSenderId: "104413311287",
      appId: "1:104413311287:web:7338cc7aa2c5bbf680eab2"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Firestore 초기화
    const db = firebase.firestore();

    // Firestore에서 데이터 가져오기
    db.collection('product').get().then((querySnapshot) => {
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        // Firestore의 Timestamp 객체를 Date 객체로 변환
        var date = data.날짜 ? new Date(data.날짜.seconds * 1000) : new Date();
        var imageUrl = data.이미지 ? data.이미지 : 'https://via.placeholder.com/350';
        var template = `
          <div class="product">
            <div class="thumbnail" style="background-image: url('${imageUrl}')"></div>
            <div class="flex-grow-1 p-4">
              <h5 class="title">${data.제목}</h5>
              <p class="date">${date.toLocaleDateString()}</p>
              <p class="price">${data.가격}원</p>
            </div>
          </div>`;
        $('#product-list').append(template);
      });
    }).catch((error) => {
      console.error("Error fetching documents: ", error);
    });

  </script>
</body>
</html>
