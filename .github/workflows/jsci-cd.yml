name: CI/CD for JavaScript Project

on:
  push:
    branches:
      - master  # main 브랜치에 push될 때 실행
  pull_request:
    branches:
      - master  # main 브랜치로의 PR이 생성될 때 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # 코드 체크아웃 액션

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # 사용할 Node.js 버전

    - name: Install dependencies
      run: npm install  # 프로젝트 의존성 설치

    - name: Run tests
      run: npm test  # 테스트 스크립트 실행 (테스트가 있을 경우)

    - name: Build project
      run: npm run build  # 빌드 스크립트 실행

    - name: Deploy to Firebase Hosting
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}  # GitHub Secrets에서 Firebase 토큰 가져오기
      run: |
        npm install -g firebase-tools
        firebase deploy --only hosting  # Firebase Hosting에 배포
