name: CI/CD for Market Web App

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Create package.json
      run: |
        echo '{' > package.json
        echo '  "name": "market-web-app",' >> package.json
        echo '  "version": "1.0.0",' >> package.json
        echo '  "scripts": {' >> package.json
        echo '    "test": "echo \\"No tests specified\\" && exit 0",' >> package.json
        echo '    "build": "echo \\"Building project...\\" && exit 0"' >> package.json
        echo '  },' >> package.json
        echo '  "dependencies": {' >> package.json
        echo '    "firebase-tools": "^9.16.0"' >> package.json
        echo '  }' >> package.json
        echo '}' >> package.json

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build project
      run: npm run build

    - name: Deploy to Firebase
      uses: w9jds/firebase-action@master
      with:
        args: deploy --only hosting
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

